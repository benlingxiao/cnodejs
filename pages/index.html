<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>cnodejs</title>
	    <link href="../resources/css/common/mui.css" rel="stylesheet"/>
	    <link href="../resources/node_modules/iconfont/iconfont.css" rel="stylesheet" />
	    <link href="../resources/css/page.css" rel="stylesheet"/>
	    <link href="../resources/css/index.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="app" class="mui-off-canvas-wrap mui-draggable mui-scalable">
			<!--侧滑菜单部分-->
			<div id="offCanvasSide" class="mui-off-canvas-left">
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
					<div class="mui-scroll app-left-menu">
						<div class="app-menu-user">
							<img src="../resources/images/images/yuantiao.jpg" class="app-menu-portrait"/>
							<div class="mui-clearfix">
								<span class="app-menu-username">benlingxiao</span>
								<button class="mui-pull-right mui-btn-link default-text">注销</button>
							</div>
						</div>
						<ul class="mui-table app-list-noborder">
							<li class="mui-table-view-cell mui-active">
								<router-link to="/list/all">
									<span class="iconfont icon-quanbu mr20"></span>全部
								</router-link>
							</li>
							<li class="mui-table-view-cell">
								<router-link  to="/list/jinghua">
									<span class="iconfont icon-jinghua mr20"></span>精华
								</router-link>
							</li>
							<li class="mui-table-view-cell">
								<router-link  to="/list/fenxiang">
									<span class="iconfont icon-fenxiang mr20"></span>分享
								</router-link>
							</li>
							<li class="mui-table-view-cell">
								<router-link  to="/list/wenda">
									<span class="iconfont icon-wenda mr20"></span>问答
								</router-link>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!--主界面部分-->
			<div class="mui-inner-wrap">
				<router-view></router-view>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
	    <script type="text/x-template" id="list-template">
		  <!--主界面部分-->
			<div class="">
				<header class="mui-bar mui-bar-nav">
					<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
					<h1 class="mui-title">{{title}}</h1>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view app-list">
							<li class="mui-table-view-cell mui-media app-list-content">
								<a href="javascript:;">
									<div class="app-list-title mui-ellipsis">
										<span class="app-list-typeMark active">置顶</span>
										NodeJs2016回顾以及2017展望
										NodeJs2016回顾以及2017展望
									</div>
									<img class="mui-media-object mui-pull-left img-circle" src="../resources/images/images/shuijiao.jpg">
									<div class="mui-media-body">
										<div class="font12 gray333-text mui-clearfix">
											i5ting
											<span class="mui-pull-right gray999-text">
												<span class="default-text">2</span>
												/227
											</span>
										</div>
										<p class='font12 mui-clearfix'>创建于：2016-11-03 18:07:10
											<span class="mui-pull-right">2个小时前</span>
										</p>
									</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</script>
	    <!--引入js-->
	    <script src="../resources/node_modules/vue/dist/vue.js"></script>
	    <script src="../resources/node_modules/vue-router/dist/vue-router.js"></script>
	    <script src="../resources/js/plugins/mui/mui.js"></script>
	    <script src="../resources/js/app.js"></script>
	    <script type="text/javascript" charset="utf-8">
	    		//初始化mui
	      	mui.init();
	      	//初始化页面name
	      	initPage({name:'index'});
	    </script>
	</body>
</html>
